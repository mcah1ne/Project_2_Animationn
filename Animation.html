<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="600" height="600">
      <rect x="100" y="100" width="50" height="50">
        <animate id="rect1" attributeName="x" from="0" to="480" dur="3s" begin="0s" fill="freeze"/>
      <animate id="rect2" attributeName="y" from="100" to="200" dur=".5s" begin="rect1.end" fill="freeze"/>
      <animate id="rect3" attributeName="x" from="480" to="0" dur="2s" begin="rect2.end" fill="freeze"/>
      <animate id="rect4" attributeName="y" from="200" to="550" dur="2s" begin="rect3.end" fill="freeze"/>
      <animate id="rect5" attributeName="x" from="0" to="400" dur="2s" begin="rect3.end" fill="freeze"/>
    </rect>
      <line x1="0" y1="150" x2="450" y2="150" Stroke="black" stroke-width="8"/>
      <line x1="120" y1="250" x2="600" y2="250" Stroke="black" stroke-width="8"/>
      <line x1="-3" y1="250" x2="400" y2="602" Stroke="black" stroke-width="8"/>
      <line x1="600" y1="598" x2="396" y2="598" Stroke="black" stroke-width="8"/>
      <text x="50" y="50" font-family="sans-serif" font-size="25" fill="white">Puzzle #1</text>
      <circle cx="550" cy="565" r="30">
        <animate id="circ1" attributeName="cx" from="550" to="430" dur="1s" begin="click"/>
        <animate id="circ2" attributeName="cy" from="430" to="10" dur="3s" begin="circ1" fill="freeze"/>

      </circle>
    </svg>
  </body>
</html>
